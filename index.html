<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back to school ðŸ«¥</title>
    <link

  <body>
    <div class="Title">
      <h1>Back to School Embedding Project ðŸ¤ </h1>

    <div class="exportBar">

      <button class="btn" id="exportPPT">Export PPT</button>
      <button class="btn" id="exportIMG">Export IMG</button>

    <hr />

      <button id="FilterButton">Filter!</button>

    <div class="switch">

      <!-- this is where we shall put the tableau dashboard -->
    </div>
    <script src="./app.js"></script>
